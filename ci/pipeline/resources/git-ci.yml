resources:
- name: git-ci
  type: git
  check_every: 60m
  webhook_token: ((webhook.token))
  source:
    uri:         (( grab meta.github.ci-uri    || meta.github.uri))
    branch:      (( grab meta.github.ci-branch || meta.github.branch ))
    private_key: (( grab meta.github.private_key ))
    paths:       [ci/*]
    disable_ci_skip: true

