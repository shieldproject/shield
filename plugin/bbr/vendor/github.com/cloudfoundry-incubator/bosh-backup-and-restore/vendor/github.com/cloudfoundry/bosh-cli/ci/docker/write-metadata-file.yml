image_resource:
  type: docker-image
  source:
    repository: bosh/cli
    tag: 'latest'

inputs:
  - name: bosh-cli-src

outputs:
  - name: docker-files

run:
  path: bosh-cli-src/ci/docker/write-metadata-file.sh

params:
  GO_VERSION: 1.7.1
  GO_SHA: change-me
  DOCKER_IMAGE_TAG: latest
