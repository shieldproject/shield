---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang

inputs:
- name: config-server
  path: src/github.com/cloudfoundry/config-server
- name: version-semver

outputs:
- name: compiled-darwin

params:
  GOOS: darwin
  GOARCH: amd64

run:
  path: src/github.com/cloudfoundry/config-server/ci/tasks/build.sh
