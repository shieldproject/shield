version: '3'
services:
  core:
    image: 'shieldproject/shield:8'
    ports: ['9009:80']
    networks: [internal]
    command: ['/shield/init/core']
    environment:
      SHIELD_API_BIND: core:80
    volumes:
      - 'shield-data:/var/shield'
      - 'shield-etc:/etc/shield'

  demo:
    depends_on:
      - core
      - webdav
    image: 'shieldproject/demo:latest'
    ports: ['9008:80']
    networks: [internal]
    volumes:
      - 'demo-data:/www'

  agent:
    depends_on:
      - core
      - webdav
    image: 'shieldproject/shield:8'
    ports: [5444]
    networks: [internal]
    command: ['/shield/init/agent']
    environment:
      SHIELD_API:        'http://core:80'
      SHIELD_AGENT_NAME: 'demo-shield-agent'
    volumes:
      - 'shield-data:/var/shield'
      - 'shield-etc:/etc/shield'
      - 'demo-data:/www'

  webdav:
    image: 'shieldproject/webdav:latest'
    ports: ['9007:80']
    networks: [internal]
    environment:
      USERNAME: webdav
      PASSWORD: password
    volumes:
      - 'webdav-data:/var/webdav'

networks:
  internal:

volumes:
  shield-data:
  shield-etc:
  webdav-data:
  demo-data:
